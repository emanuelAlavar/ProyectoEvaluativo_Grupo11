<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
	<head>
		<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
		<script src="/webjars/jquery/jquery.min.js" type="text/javascript"></script>
		<script src="/webjars/popper.js/umd/popper.min.js" type="text/javascript"></script>
		<script src="/webjars/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
		<meta charset="utf-8">
		<title>Insert title here</title>
	</head>
	<body >
	
		<div class="container">
			<header th:replace="/layouts/header::header"></header><br>
			<div class="row">			
				<!-- CARDS -->
				<div th:each="candidato:${candidatos}" class="col-md-4">
					<div class="card" style="width: 18rem;">
						<div class="card-body">
						    <h5 th:text="${candidato.nombre}" class="card-title"></h5>
					        <p th:text="${candidato.genero}" class="card-text"></p>
						    <p th:text="${candidato.descripcion}" class="card-text"></p>
						    <a th:href="@{/viewCandidatos?codigo={codigo}(codigo=${candidato.codigo})}" class="btn btn-primary">Votar</a>
						</div>
					</div>
				</div>			
			</div><br>
			<footer th:replace="/layouts/footer::footer"></footer>
		</div>	
	</body>
</html>
