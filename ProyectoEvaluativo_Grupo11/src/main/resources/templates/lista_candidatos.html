<!DOCTYPE >
<html xmlns:th="http://thymeleaf.org">
	<head>
		<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
		<script src="/webjars/jquery/jquery.min.js" type="text/javascript"></script>
		<script src="/webjars/popper.js/umd/popper.min.js" type="text/javascript"></script>
		<script src="/webjars/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
		<meta charset="utf-8">
		<title>Candidatos</title>
	</head>
	<body>
		<div class="container">
			<br>
			<header th:replace="/layouts/header::header"></header>
			<div th:replace="/layouts/navbar::navbar"></div>
			<br>
			<p class="h4 mb-10">Lista de Candidatos</p>
			<br>
			<div class="d-grid gap-2 d-md-flex justify-content-md-end">
			   <a th:href="@{/candidato/nuevo}" id="nuevo" class="btn btn-primary">Nuevo Candidato</a>
			</div>
			<br>
			<div class="col-12 d-flex justify-content-center">
				<table class="table table-striped table-hover">
					<tr>
						<th>Códigos</th>
						<th>Nombres</th>
						<th>Géneros</th>							
						<th>Descipciones</th>
						<th>Votos</th>
						<th>Opciones</th>
					</tr>	
					<tr th:each="candidato: ${candidatos}">
						<td th:text="${candidato.codigo}"></td>
						<td th:text="${candidato.nombre}"></td>
						<td th:text="${candidato.genero}"></td>
						<td th:text="${candidato.descripcion}"></td>
						<td th:text="${candidato.votos}"></td>
						<td>
							<a th:href="@{/candidato/editar/}+${candidato.codigo}" id="editarCandidato" class="btn btn-warning">Editar</a>
							<a th:href="@{/candidato/eliminar/}+${candidato.codigo}" id="eliminarCandidato" class="btn btn-danger">Eliminar</a>	
						</td>
					</tr>
				</table>
				<br>
				<br>				
			</div>	
			<footer th:replace="/layouts/footer::footer"></footer>
		</div>
		</body>
</html>
