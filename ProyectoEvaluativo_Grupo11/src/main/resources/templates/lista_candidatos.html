<!DOCTYPE >
<html xmlns:th="http://www.thymeleaf.org" lang="es">
	<head>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
		<meta charset="utf-8">
		<title>Candidatos</title>
	</head>
	<body>
		<div class="container">
			<header th:replace="/layouts/header::header"></header>
			<div th:replace="/layouts/navbar::navbar"></div>
			<br>
			<p class="h4 mb-10">Lista de Candidatos</p>
			<br>
			<div class="d-grid gap-2 d-md-flex justify-content-md-end">
			   <a th:href="@{/candidato/nuevo}" id="nuevo" class="btn btn-primary">Nuevo Candidato</a>
			</div>
			<br>
			<div class="col-12 d-flex justify-content-center">
				<table class="table table-striped table-hover">
					<tr>
						<th>Códigos</th>
						<th>Nombres</th>
						<th>Géneros</th>							
						<th>Descipciones</th>
						<th>Votos</th>
						<th>Opciones</th>
					</tr>	
					<tr th:each="candidato: ${candidatos}">
						<td th:text="${candidato.codigo}"></td>
						<td th:text="${candidato.nombre}"></td>
						<td th:text="${candidato.genero}"></td>
						<td th:text="${candidato.descripcion}"></td>
						<td th:text="${candidato.votos}"></td>
						<td>
							<a th:href="@{/candidato/editar/}+${candidato.codigo}" id="editarCandidato" class="btn btn-warning">Editar</a>
							<a th:href="@{/candidato/eliminar/}+${candidato.codigo}" id="eliminarCandidato" class="btn btn-danger">Eliminar</a>	
						</td>
					</tr>
				</table>
				<br>
				<br>				
			</div>	
			<footer th:replace="/layouts/footer::footer"></footer>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>	
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
	</body>
</html>
