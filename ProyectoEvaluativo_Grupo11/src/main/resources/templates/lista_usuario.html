<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>				
		<meta charset="UTF-8">
		<title>Lista de Usario</title>		
	</head>
	
	<body>		
		<div class="container">
		<header th:replace="/layouts/header::header"></header>
		<div th:replace="/layouts/navbar::navbar"></div>
			<br>
			<p class="h4 mb-10">Lista de Usuarios</p>
			<br>
			<div class="d-grid gap-2 d-md-flex justify-content-md-end">
			   <a th:href="@{/usuario/nuevo}" id="nuevo" class="btn btn-primary">Nuevo Usuario</a>
			</div>
			<br>
			<div class="col-12 d-flex justify-content-center">
				<table class="table table-striped table-hover">
						<tr>
							<th>Nombre</th>
							<th>Email</th>
							<th>Fecha de Nacimiento</th>
							<th>Edad</th>
							
							
						</tr>	
						<tr th:each="usuario: ${usuarios}">
							<td th:text="${usuario.nombre}"></td>
							<td th:text="${usuario.email}"></td>
							<td th:text="${usuario.fechaDeNacimiento}"></td>
							<td th:text="${usuario.getEdad()}"></td>
						</tr>
					</table>
				<br><br>				
			</div>	
			<footer th:replace="/layouts/footer :: footer"></footer>
		</div>		
	</body>
</html>
